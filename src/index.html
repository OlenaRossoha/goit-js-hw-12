<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Image Search</title>
    <base href="/goit-js-hw-12/" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.14.1/simple-lightbox.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/css/iziToast.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="search-container">
      <form class="form" id="search-form">
        <label>
          <input type="text" name="query" placeholder="Search images..." />
        </label>
        <button type="submit">Search</button>
      </form>
    </div>
    <span class="loader is-hidden"></span>
    <ul id="gallery" class="gallery"></ul>
    <button id="load-more" class="load-more">Load more</button>
    <div id="loader"></div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
